{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nurislom</title>
    <link rel="stylesheet" type="text/css" href="{% static 'apps/main.css' %}"/>

</head>
<body>

<div class="nimadir">
    <table>
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.name|truncatechars:8 }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category.name|truncatechars:8 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
